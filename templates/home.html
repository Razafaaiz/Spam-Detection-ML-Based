<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“¨ Spam Message Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: #161b22;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #8b949e;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            font-size: 15px;
            border-radius: 10px;
            border: none;
            resize: none;
            outline: none;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        button {
            margin-top: 20px;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #238636;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2ea043;
        }

        .prediction {
            margin-top: 25px;
            padding: 12px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
        }

        .spam {
            background-color: #db3835;
            color: #fff;
        }

        .not-spam {
            background-color: #238636;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“© Spam Message Detection</h1>
        <p>Paste a message below to check if it's <strong>SPAM</strong> or not.</p>
        <form method="POST" action="/predictdata">
            <textarea name="message" placeholder="e.g. You've won $1000! Claim your prize now!" required>{{ original_message if prediction else '' }}</textarea>
            <button type="submit">ðŸš€ Check Message</button>
        </form>

        {% if prediction %}
        <div class="prediction {{ 'spam' if 'SPAM' in prediction else 'not-spam' }}">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
